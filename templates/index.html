<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>House Price Predictor</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">üè† House Price Predictor</h2>

      <form method="POST" action="/predict" class="card p-4 shadow">
        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <select class="form-select" id="location" name="location" required>
            <option selected disabled value="">Choose location</option>
            {% for loc in locations %}
            <option value="{{ loc }}">{{ loc }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="total_sqft" class="form-label">Total Square Feet</label>
          <input
            type="number"
            class="form-control"
            id="total_sqft"
            name="total_sqft"
            required
          />
        </div>

        <div class="mb-3">
          <label for="bath" class="form-label">Bathrooms</label>
          <input
            type="number"
            class="form-control"
            id="bath"
            name="bath"
            required
          />
        </div>

        <div class="mb-3">
          <label for="bhk" class="form-label">BHK</label>
          <input
            type="number"
            class="form-control"
            id="bhk"
            name="bhk"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Predict Price
        </button>
      </form>

      {% if prediction %}
      <div class="alert alert-success mt-4 text-center">
        <strong>Estimated Price: ‚Çπ{{ prediction }} Lakhs</strong>
      </div>
      {% endif %}
    </div>
  </body>
</html>
